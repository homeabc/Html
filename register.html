<script type="text/javascript">
		
	function checkValue(){
		alert("ss");
		var phoneNumber = document.forms["registerForm"]["phoneNumber"].value;
		var verity = document.forms["registerForm"]["identifyingCode"].value;
		var phoneCode = document.forms["registerForm"]["phoneCode"].value;
		
		if (phoneNumber==null ||phoneNumber==""){
			Toast("请输入手机号码");
			return false;
		}
		else if(verity==null||verity==""){
			Toast("请输入图片验证码");
			return false;
		}
		else if(phoneCode==null||phoneCode==""){
			Toast("请输入短信验证码");
			return false;
		}
		
		return true;
	}
	
</script>	

<script type="text/javascript">
	
	function Toast (msg,duration){
	      duration=isNaN(duration)?2000:duration;
	      var m = document.createElement('div');
	      m.innerHTML = msg;
	      m.style.cssText="max-width:60%;min-width: 150px;padding:0 14px;height: 40px;color: rgb(255, 255, 255);line-height: 40px;text-align: center;border-radius: 4px;position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);z-index: 999999;background: rgba(0, 0, 0,.7);font-size: 16px;";
	      document.body.appendChild(m);
	      setTimeout(function() {
	        var d = 0.5;
	        m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
	        m.style.opacity = '0';
	        setTimeout(function() { document.body.removeChild(m) }, d * 1000);
	      }, duration);
	}	
</script>

<script type="text/javascript">
	window.onload = function () {

		document.body.scrollTop = 0;
		document.documentElement.scrollTop = 0;
	}
	
	// 设置 rem 函数
	function setRem() {
		// 当前页面宽度相对于 750 宽的缩放比例，可根据自己需要修改。
		const scale = document.documentElement.clientWidth / 750
		// 设置页面根节点字体大小
		document.documentElement.style.fontSize = 100 * scale + 'px'
	}
	// 初始化
	setRem()
	// 改变窗口大小时重新设置 rem
	window.onresize = function () {
		setRem()
	}
</script>
